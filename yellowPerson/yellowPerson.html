<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/yellowPerson.css">
</head>
<body>
<div class="wrapper">

</div>
<div class="hair">
    <div class="hair-num1"></div>
    <div class="hair-num2"></div>
</div>
<div class="yellow-body">
    <div class="face">
        <div class="eye-glasses-l"><span class="eyes-white"></span></div>
        <div class="eye-glasses-r"><span class="eyes-white"></span></div>
        <div class="glasses-l"></div>
        <div class="glasses-r"></div>
        <div class="mouth"><div class="mouth-hidden"></div></div>
    </div>

    <!--裤子的部分-->
    <div class="pants">
        <div class="pants-top">
            <div class="pants-straps">
                <div class="pants-straps-l">
                    <div class="pants-straps-l-circle"></div>
                    <div class="baffle-l"></div>
                </div>
                <div class="pants-straps-r">
                    <div class="pants-straps-r-circle"></div>
                    <div class="baffle-r"></div>
                </div>
            </div>
        </div>
        <div class="pants-bottom">
            <div class="pants-bottom-top"></div>
            <div class="pants-bottom-center">
                <div class="pants-bottom-center-l"></div>
                <div class="pants-bottom-center-r"></div>
                <div class="pants-bottom-center-b"></div>
            </div>
        </div>
    </div>
</div>
<!--手臂-->
<div class="arm-l">
    <div class="arm-l-line"></div>
</div>
<div class="arm-r">
    <div class="arm-r-line"></div>
</div>
<!--小黄人的脚-->
<div class="footer">
    <div class="footer-l">
        <div class="footer-l-h"></div>
    </div>
    <div class="footer-r">
        <div class="footer-r-h"></div>
    </div>
</div>
<!--小黄人脚下的阴影-->
<div class="shadow"></div>
<!--麦克风-->
<div class="tri tri1"></div>
<div class="tri tri2"></div>
<div class="tri tri3"></div>
<div class="stick1"></div>
<div class="stick2"></div>
<div class="stick3"></div>
<div class="mic">
    <div class="mic-title"></div>
    <div class="mic-bottom">
        <div class="switch"></div>
        <div class="line-m"></div>
    </div>
</div>
<div class="light"></div>
<audio autoplay="autoplay">
    <source src="voice/song.mp3" type="audio/mpeg">
</audio>
</body>
</html>
